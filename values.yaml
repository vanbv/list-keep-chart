list-keep:
  image:
    repository: ghcr.io/vanbv/list-keep
    tag: latest
    pullPolicy: Always
  enabled: true
  service:
    port: 8082
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
list-keep-front:
  image:
    repository: ghcr.io/vanbv/list-keep-front
    tag: latest
    pullPolicy: Always
  enabled: true
  service:
    port: 8080
  route:
    enabled: true
keycloak:
  enabled: true
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  tls:
    enabled: true
    autoGenerated: true
  postgresql:
    primary:
      podSecurityContext:
        enabled: false
      containerSecurityContext:
        enabled: false
  route:
    http:
      enabled: true
    https:
      enabled: true
