{{- if .Values.route.enabled -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "keycloak.fullname" . }}
spec:
  host: {{ .Values.route.host }}
  port:
    targetPort: http
  tls:
    termination: edge
  to:
    kind: Service
    name: {{ include "keycloak.fullname" . }}
{{- end }}
